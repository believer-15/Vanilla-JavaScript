<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    document.body.onload = addElement;

    function addElement() {
        const dev = document.createElement("div");

        const content = document.createTextNode("Ujjwal Sinha!! this side!");

        const elem = dev.appendChild(content);

        // const curr = document.getElementById("root");
        // curr.appendChild(dev);
        document.body.appendChild(elem);
    }
</script>
</html>
